<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $(".head-div").slideDown(1000);
            $("#login").click(function(){
                window.location.href="html/index.html";
            });
        });
    </script>
</head>
<body>
    <div class="head-div">
        <a href="javascript:void(0);" onclick="javascript:history.go(-1);">
            <img class="back" src="img/leftback.png" />
        </a>
        <img class="logo" src="img/autoLogos.png" />
    </div>
    <div class="body-div">
        <h3>欢迎您登录</h3>
        <p class="title">内部存储系统</p>
        <div class="input-div">
            <p>手机号</p>
            <input type="text" maxlength="11" placeholder="请输入手机号" />
            <p>请输入密码</p>
            <input type="password" placeholder="请输入密码" />
            <p>请输入验证码</p>
            <input type="text" maxlength="4" placeholder="请输入验证码" />
            <img src="img/code.png" class="code" />
            <button id="login">登 录</button>
            <span>还没有账号？<a href="html/register.html">去注册</a></span>
        </div>
    </div>
</body>
</html>
