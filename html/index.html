<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>讲师端首页</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script>
        function transfer(tag){
            switch(tag){
                case 1:
                    window.location.href="createdTask.html";
                break;
                case 2:
                    window.location.href="taskExamine.html";
                break;
                case 3:
                    window.location.href="taskStatistics.html";
                break;
                case 4:
                    window.location.href="myCenter.html";
                break;
            }
        }
    </script>
</head>
<body>
    <div class="head-div">
        <p>讲师端首页</p>
        <img class="log" src="../img/autoLogo-dark.png" />
        <div class="user-div">
            <div class="img-div">
                <img src="../img/head.jpg" />
            </div>
            <div class="info-div">
                <p class="title">完美的都是假象</p>
                <p class="desc">All user groups</p>
            </div>
        </div>
    </div>
    <div class="function-div"> 
        <div onclick="transfer(1)">
            <img src="../img/fun1.png" /><br>
            创建任务
        </div>
        <div onclick="transfer(2)">
            <img src="../img/fun2.png" /><br>
            任务审批
        </div>
    </div>
    <div class="function-div"> 
        <div onclick="transfer(3)">
            <img src="../img/fun3.png" /><br>
            任务统计
        </div>
        <div onclick="transfer(4)">
            <img src="../img/fun4.png" /><br>
            个人中心
        </div>
    </div>
</body>
</html>
