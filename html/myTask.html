    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $(".center-div a").click(function () {
                $(".center-div a").removeClass("click");
                $(this).addClass('click');
            });
        })
        function transfer(tag){
            switch(tag){
                case 1:
                    window.location.href="myTask.html";
                break;
                case 2:
                    window.location.href="home.html";
                break;
                case 3:
                    window.location.href="myCenter.html";
                break;
            }

    <style>
        *{
            margin: 0;
        }
        a {text-decoration:none;-webkit-tap-highlight-color:rgba(255,255,255,0);-webkit-user-select:none;-moz-user-focus:none;-moz-user-select:none;}
        body{
            background-color: #ffffff;
        }
        .head-div{
            font-weight:600;
            font-size: 20px;
            color: #003366;
            text-align: center;

        }
        .log{
            margin-top: 13px;
            width: 100%;
        }
        .body-div{
            padding: 16px;
        }
        .center-div {
            font-size:12px;
            margin-bottom: 10px;
        }
        .center-div a{
            color:#666666;
        }
        .center-div span {
            margin-top:2px;
            margin-right: 13px;
        }
        .center-div b{
            color: #666666;
            font-size: 12px;
            font-weight: 500;
            margin-left: 3px;
        }
        .click {
            display:inline-flex;
            font-weight:600;
            font-size:16px;
            color:#003366 !important;
            flex-direction:column;
            align-items:center;
        }
        .click::after {
            content:'';
            display:block;
            margin-top:5px;
            width:16px;
            background-color:#003366;
            border-bottom:4px solid #003366;
        }
        .list-div{
            height: 70vh;
            overflow: auto;
            padding: 0 2px;
        }
        .item{
            margin-top: 10px;
            height: 16vw;
            padding: 16px;
            padding-bottom: 20px;
            box-shadow:0px 2px 6px 0px rgba(0,0,0,0.08);
            border-radius:8px;
            display: flex;
            align-items: center;
        }
        .img-div img{
            width: 76px;
            height: 76px;
            margin-right: 10px;
        }
        .desc-div{
            width: 70%;
        }
        .desc-div p{
            line-height: 28px;
        }
        .desc-div button{
            float:right;
            width:55px;
            height:24px;
            border: 0;
            border-radius:15px;
        }
        .color1{
            color: #FFFFFF;
            background-color: #01B0F0;
        }
        .color2{
            color: #999999;
            background-color: #ffffff;
            border:1px solid rgba(230,230,230,1) !important;
        }
        .title{
            font-size:16px;
            font-weight:600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tag span{
            padding:0 5px;
            width:28px;
            height:14px;
            border-radius:2px;
            font-size: 10px;
            color: #00B1F1;
            background-color: #DEF5FE;
        }
        .time{
            color: #999999;
            font-size: 12px;
        }
        .bottom-div{
            width: 100%;
            height: 50px;
            font-size: 12px;
            color: #003366;
            box-shadow: 0 -2px 4px 0 rgba(0,0,0,0.07);
            display: flex;
            position:fixed;
            bottom: 0;
        }
        .bottom-div span{
            text-align: center;
            width: 33%;
        }
        .bottom-div .min{
            margin-top: 5px;
            margin-bottom: -3px;
        }
        .bottom-div .max{
            margin-top: -25px;
            margin-bottom: -5px;
        }
        /**iPhone4、5*/
@media screen and (max-width:330px) {
    .list-div{
            height: calc(70vh - 40px);
        }
}

</html>
