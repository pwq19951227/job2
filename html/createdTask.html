<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>任务创建</title>
    <link rel="stylesheet" href="../css/createdTask.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery.min.js"></script>
    <script>
        function submit(){
            window.location.href="upload.html";
        }
    </script>
</head>
<body>
    <div class="head-div">
        <p><a href="index.html" class="leftback"><img src="../img/leftback2.png"/></a>任务创建</p>
        <img class="log" src="../img/autoLogo-dark.png" />
    </div>
    <div class="body-div">
        <p>任务名称<input type="text" placeholder="请输入任务名称" /></p>
        <p>所属类型<input type="text" placeholder="请选择" class="min-input" id="type" readonly="readonly"/><img src="../img/rightback3.png" class="rightback" /></p>
        <p>开始时间<input type="date" value="2020-05-30" /></p>
        <p>截止时间<input type="date" value="2020-06-30" /></p>
        <p>发布对象<input type="text" placeholder="请选择" class="min-input" id="release" readonly="readonly"/><img src="../img/rightback3.png" class="rightback" /></p>
        <p>任务详情：<br>
            <textarea placeholder="请输入任务详情"></textarea>
        </p>
        <div class="button-div">
            <button onclick="submit()">确认上传</button>
        </div>
    </div>
    <!--选择弹层-->
    <section id="showLayer" class="express-show-box">
        <article id="showBox">
            <ul id="showList" class="show-list"></ul>
        </article>
    </section>
    <!--幕布-->
    <div id="showMask" class="mask"></div>
    <script src="../js/jquery.show.js"></script>
</body>
</html>
