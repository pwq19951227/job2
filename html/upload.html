<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>任务创建</title>
    <link rel="stylesheet" href="../css/upload.css" />
    <link rel="stylesheet" href="../css/dialog.css" />
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            $("div.background").hide();
            $("div.dialog-div").hide();
        })
        function submit(){
            showDialog("上传成功");
        }
        //隐藏弹层
        function hideDialog() {
            $("div.background").hide();
            $("div.dialog-div").hide();
        }

		//显示弹层
        function showDialog(text) {
			$("p.alert-info").html(text);

            $("div.background").show();
            $("div.dialog-div").show();
        }
    </script>
</head>
<body>
    <div class="head-div">
        <p><a href="createdTask.html" class="leftback"><img src="../img/leftback2.svg"/></a>任务创建</p>
        <img class="log" src="../img/autoLogo-dark.svg" />
    </div>
    <div class="body-div">
        <div class="centent-div">
            <p class="title"><span>标题：</span>12月13日作业上传</p>
            <textarea placeholder="请输入简介...."></textarea>
        </div>
        <div class="file-div">
            <div class="file">
                <input type="file" id="fileUpload"/>
                <img src="../img/file.svg" /><br>
                上传文件
            </div>
            <div class="desc">
                <p class="title">可添加的文件类型：</p>
                <p class="info">包括 照片、视频、录音和文件， 其中文件包括word、PPT、 excel和PDF</p>
            </div>
        </div>
        <div class="button-div">
            <button onclick="submit()">确认上传</button>
        </div>
    </div>
    <div class="background"></div>
	<div class="dialog-div" onclick="hideDialog()">
		<div class="dialog">
			<div class="top">
				<p class="title">提示</p>
				<p class="alert-info"></p>
			</div>
			<div class="bottom">
				<button class="left-button" onclick="hideDialog()">确定</button>
			</div>
		</div>
	</div>
</body>
</html>
