<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            $(".head-div").slideDown(1000);
        });
    </script>
</head>
<body>
    <div class="head-div">
        <a href="javascript:void(0);" onclick="javascript:history.go(-1);">
            <img class="back" src="../img/leftback.png" />
        </a>
        <img class="logo" src="../img/autoLogos.svg" />
    </div>
    <div class="body-div">
        <h3>注册</h3>
        <p class="title">内部存储系统</p>
        <div class="input-div">
            <p>手机号</p>
            <input type="text" maxlength="11" placeholder="请输入手机号" />
            <p>请输入密码</p>
            <input type="password" placeholder="请输入密码" />
            <p>请输入验证码</p>
            <input type="text" maxlength="4" placeholder="请输入验证码" />
            <img src="../img/code.png" class="code" />
            <p>请选择经销商名称</p>
            <input type="text" placeholder="请选择经销商"  id="expressShow" readonly="readonly"/>
            <img src="../img/rightback2.png" class="rightback" />
            <p>请选择岗位信息</p>
            <input type="text" placeholder="请选择岗位"  id="expressShow2" readonly="readonly"/>
            <img src="../img/rightback2.png" class="rightback" />
            <button>注 册</button>
            <span>已有账户？<a href="../login.html">点击登录</a></span>
        </div>
    </div>
    <!--选择弹层-->
    <section id="showLayer" class="express-show-box">
        <article id="showBox">
            <ul id="showList" class="show-list"></ul>
        </article>
    </section>
    <!--幕布-->
    <div id="showMask" class="mask"></div>
    <script src="../js/jquery.show.js"></script>
</body>
</html>
